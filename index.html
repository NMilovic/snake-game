<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Snake</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <canvas id="canvas" style="width: 100%; height: 100%"></canvas>
    <div class="modal" id="modal">
        <div class="modal-body">
            <p class="score hide" id="score"></p>
            <p class="bestScore hide" id="bestScore"></p>
            <hr class="hide" id="separator">
            <p id="snakeSpeed">Snake speed</p>
            <div class="slidecontainer">
              <input type="range" min="0" max="10" value="0" class="slider" id="speedSlider" onchange="changeSnakeSpeed(this)">
            </div>
            <hr>
            <section class="wallSection">
                <button class="btn" onclick="changeWalls(this)" id="wallsOn">Walls</button>
                <button class="btn" onclick="changeWalls(this)" id="wallsOff">Walls Free</button>
                <p id="walls-on-off" style="text-align: center"></p>
            </section>
            <hr><br>
            <button class="btn" id="startButton">Start</button>
        </div>
    </div>
</body>
    <script src="./snake.js"></script>
</html>
